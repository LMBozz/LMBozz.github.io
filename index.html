<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Randomiser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Iceland&display=swap');
    </style>
</head>

<body class="body">
    <div class="top-bar">
        <p>MARVEL RIVALS RANDOMISER</p>
    </div>

    <div class="button-container">
        <button class="small-button active" id="all">All</button>
        <button id="vanguard">Vanguard</button>
        <button id="duelist">Duelist</button>
        <button id="strategist">Strategist</button>
    </div>

    <div class="randomise-button-container">
        <button class="randomise-button" id="randomise">Randomise!</button>
        <button class="settings-button" id="settings">O</button>
    </div>

    <div class="character-list">
        <ul id="character-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
